{% from 'bootstrap5/form.html' import render_form %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cafes</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <h1>Add a new cafe into the database</h1>

                {{ render_form(form) }}

                <p class="space-above"><a href="{{ url_for('listings') }}">See all cafes</a></p>
            </div>
        </div>
    </div>
</body>
</html>
