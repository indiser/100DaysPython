<!DOCTYPE html>
<html lang="en" data-theme="" dark>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>ToDo</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h4 class="text-center my-3 pb-3">To Do App</h4>
                <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{{ url_for('addTask') }}" method="post">
                  <div class="col-12">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form1" name="form1" class="form-control"/>
                      <label class="form-label" for="form1" >Enter a task here</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                  </div>
                </form>
                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Todo item</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  {% for task in tasks %}
                  <tbody>
                    <tr>
                      <th scope="row">{{ task.id }}</th>
                      <td>{{ task.task }}</td>
                      <td>{{ task.status }}</td>
                      <td>
                        <form action="{{ url_for('deleteTask',task_id=task.id) }}" method="post">
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button>
                        </form>
                        <form action="{{ url_for('finishTask',task_id=task.id) }}" method="post">
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1" >Finished</button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                  {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
