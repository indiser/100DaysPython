{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px;">
    <h1 class="heading" style="width: 100%; text-align: center;">Select Movie</h1>
    {% for movie in results %}
  <p>
    <a href="{{ url_for('find_movie',id=movie.id)}}"> {{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
